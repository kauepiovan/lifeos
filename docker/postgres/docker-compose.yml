version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: lifeos_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: lifeos
      POSTGRES_PASSWORD: lifeos
      POSTGRES_DB: lifeos_lite
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
